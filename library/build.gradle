// Major version (0 until released then 1)
def VERSION_MAJOR = 2;
// Minor version
def VERSION_MINOR = 0;
// patch version
def VERSION_PATCH = 0;

def versionStr = sprintf("%d.%02d.%02d", VERSION_MAJOR, VERSION_MINOR, VERSION_PATCH)
def versionInt = VERSION_PATCH + (100 * VERSION_MINOR) + (10000 * VERSION_MAJOR)

println "versionName: $versionStr"
println "versionCode: $versionInt"

apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 22

        // DO NOT CHANGE HERE. SEE TOP OF FILE.
        versionName versionStr
        versionCode versionInt
    }

